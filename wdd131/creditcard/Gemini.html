<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light grey background */
        }

        .payment-form {
            background-color: #e0e0e0; /* Slightly darker grey for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* For absolute positioning of elements */
        }

        .total {
            background-color: #d0d0d0; /* Even darker grey for the total */
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .card-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f5f5f5; /* Light grey for the card icon area */
            padding: 10px;
            border-radius: 4px;
        }

        .card-icon::before {
            content: '';
            display: block;
            width: 30px;
            height: 20px;
            background-color: orange; /* Example card icon color */
            border-radius: 3px;
        }

        .card-number, .card-holder, .expiration, .cvc {
            margin-bottom: 10px;
        }

        .card-number input, .card-holder input, .expiration input, .cvc input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 18px); /* Adjust for padding and border */
            box-sizing: border-box;
        }

        .expiration {
            display: flex;
        }

        .expiration input {
            width: 45%; /* Adjust width for MM and YY */
            margin-right: 10px;
        }

        .expiration input:last-child {
            margin-right: 0;
        }

        .cvc {
            position: absolute;
            top: 20px;
            right: 10px;
        }

        .submit-button {
            background-color: #4CAF50; /* Green submit button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <div class="total">TOTAL: $199</div>
        <div class="card-icon"></div>
        <div class="card-number">
            CARD NUMBER<br>
            <input type="text" value="1234 5678 9101 1020">
        </div>
        <div class="card-holder">
            CARD HOLDER<br>
            <input type="text" value="John Doe">
        </div>
        <div class="expiration">
            EXPIRATION<br>
            <input type="text" placeholder="MM">
            <input type="text" placeholder="YY">
        </div>
    </div>
    
    <div class="payment-form">
        <div class="cvc">
            CVC/CVV<br>
            <input type="text" value="XXX">
        </div>
    </div>
     <button class="submit-button">Submit</button>
</body>
</html>
