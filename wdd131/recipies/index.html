<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recipies.css">
    <title>W03 | Recipe Book | WDD131</title>
</head>
<body>
    <header>
        <div id="top">
        <img src="images/recipe-book.png" alt="Recipe Book Logo" class="icon"> 
        <h1>Recipe Book</h1>
        </div>
       
        <div class="search-form">
            <input type="text" placeholder="Find a recipe">
            <button>Search</button>
        </div>
    </header>

    <br>

    <main>
        <div class="recipe">
            <img src="images/apple-crisp.jpg" alt="Apple Crisp"> 
            <div class="recipe-info">
                <h2>Apple Crisp</h2>
                <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p>This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <a href="#"><img id="icon" src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img id="icon"src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img id="icon" src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>

    <script src="recipies.js"></script>
    <script src="recipies.mjs" type="module"></script>
    
</body>
</html>
